[package]
name = "glopp"
version = "0.0.1"
authors = ["jim <jimshawster@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
time = "*"
fxhash="*"
statrs="*"
rayon="*"
rand="*"
rand_core="*"
rust-htslib="*"
clap = "3"
debruijn = "*"
simple_logger="4"
log="*"
itertools = "*"
highs = "*"
block-aligner = { version = "^0.2.0", features = ["simd_avx2"] }
petgraph = "*"
bio = "*"
bio-types ="*"
rust-lapper = "*"
disjoint-sets = "0.4.2"
ordered-float = "2.0"
flate2 = "*"

[dev-dependencies]
assert_cmd = "1.0.1"
predicates = "1"

[profile.release]
codegen-units = 1

[profile.dev]
opt-level = 3

[profile.bench]
debug = true
