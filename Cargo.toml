[package]
name = "flopp"
version = "0.1.0"
authors = ["jim <jimshawster@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
time = "0.2"
fxhash="0.2"
statrs="0.13"
permute="*"
rayon="*"
rand="0.7"
rand_pcg="*"
rust-htslib="*"
clap = "2"
simple_logger="*"
log="*"

[dev-dependencies]
assert_cmd = "1.0.1"
predicates = "1"

[profile.release]
opt-level = 3

[profile.dev]
opt-level = 3
