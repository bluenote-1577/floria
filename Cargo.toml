[package]
name = "flopp"
version = "0.1.0"
authors = ["jim <jimshawster@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
time = "*"
fxhash="*"
statrs="*"
permute="*"
rayon="*"
rand="*"
rand_pcg="*"
rand_core="*"
rust-htslib="*"
clap = "2"
simple_logger="*"
log="*"
itertools = "*"

[dev-dependencies]
assert_cmd = "1.0.1"
predicates = "1"

[profile.release]
opt-level = 3

[profile.dev]
opt-level = 3

[profile.bench]
debug = true
